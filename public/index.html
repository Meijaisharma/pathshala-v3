<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathshalaX - Daily Live Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f9fafb; font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .active-tab { border: 2px solid #4f46e5; color: #4f46e5; background: #f5f3ff; }
    </style>
</head>
<body class="text-gray-900">

    <div class="sticky top-0 z-50 glass shadow-sm p-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <button class="text-gray-700 text-lg"><i class="fas fa-arrow-left"></i></button>
            <h1 class="font-bold text-lg">Daily Live Classes</h1>
        </div>
        <span class="bg-green-100 text-green-600 text-[10px] font-black px-2 py-1 rounded-md">FREE</span>
    </div>

    <div class="max-w-3xl mx-auto pb-24">
        
        <div class="m-4 rounded-[2rem] overflow-hidden glass shadow-2xl border border-white">
            <div class="aspect-video bg-gray-100 flex items-center justify-center relative">
                <video id="mainPlayer" controls class="w-full h-full object-contain" poster="https://via.placeholder.com/800x450/e2e8f0/64748b?text=PathshalaX+Video+Preview">
                    <source id="videoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="p-6">
                <h2 id="currentTitle" class="text-2xl font-black text-gray-900 leading-tight">Loading...</h2>
                <div class="mt-3 flex items-center gap-4 text-sm text-gray-500 font-semibold">
                    <span class="flex items-center gap-2"><i class="fas fa-book text-indigo-500"></i> Hindi Sahitya</span>
                    <span class="flex items-center gap-2"><i class="fas fa-user-circle text-indigo-500"></i> Jai Sir</span>
                </div>
            </div>
        </div>

        <div class="mx-4 flex gap-3 mb-6">
            <button onclick="switchTab('details')" id="tab-details" class="flex-1 py-4 rounded-2xl font-bold transition-all glass active-tab shadow-sm">Details</button>
            <button onclick="switchTab('notes')" id="tab-notes" class="flex-1 py-4 rounded-2xl font-bold transition-all glass text-gray-400">Notes</button>
        </div>

        <div id="content-details" class="mx-4 p-6 rounded-[2rem] glass shadow-inner min-h-[120px]">
            <p id="metaDesc" class="text-gray-500 italic leading-relaxed">Loading details from Telegram...</p>
        </div>

        <div id="content-notes" class="mx-4 hidden">
            <div class="p-5 glass rounded-[2rem] flex items-center justify-between border-l-8 border-red-500 shadow-md">
                <div class="flex items-center gap-4">
                    <div class="bg-red-50 p-4 rounded-full text-red-500 shadow-inner"><i class="fas fa-file-pdf text-xl"></i></div>
                    <div>
                        <h4 class="font-black text-gray-800">Class Handouts</h4>
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Hindi Sahitya PDF</p>
                    </div>
                </div>
                <button class="bg-gray-900 text-white px-6 py-2 rounded-xl text-xs font-black hover:scale-105 transition-transform">DOWNLOAD</button>
            </div>
        </div>

        <div class="px-6 mt-10">
            <h3 class="font-black text-gray-400 text-xs mb-6 tracking-[0.2em] uppercase">Suggested Past Classes</h3>
            <div id="lectureList" class="space-y-5">
                </div>
        </div>
    </div>

    <script>
        const totalVideos = 157;
        const listContainer = document.getElementById('lectureList');
        const player = document.getElementById('mainPlayer');
        const source = document.getElementById('videoSource');

        // 1. Build the 157 list
        function initList() {
            for (let i = 1; i <= totalVideos; i++) {
                const card = document.createElement('div');
                card.className = "flex gap-5 p-4 rounded-[1.5rem] glass hover:bg-white transition-all cursor-pointer group shadow-sm";
                card.onclick = () => playLecture(i);
                card.innerHTML = `
                    <div class="relative w-36 h-24 rounded-2xl overflow-hidden bg-gray-200 shadow-md">
                        <img src="https://via.placeholder.com/200x120/f3f4f6/6366f1?text=Class+${i}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute inset-0 flex items-center justify-center bg-black/5"><i class="fas fa-play text-white text-xs drop-shadow-md"></i></div>
                    </div>
                    <div class="flex-1 py-1">
                        <span class="text-[10px] text-indigo-500 font-black uppercase tracking-tighter">Lecture ${i}</span>
                        <h4 class="font-black text-gray-800 text-sm mt-1 leading-snug">हिंदी साहित्य: कक्षा ${i} की चर्चा</h4>
                        <p class="text-[10px] text-gray-400 font-bold mt-2 uppercase">Jai Sharma • 2h 15m</p>
                    </div>
                `;
                listContainer.appendChild(card);
            }
        }

        // 2. Play Lecture Fixed
        async function playLecture(id) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // UI Reset
            document.getElementById('currentTitle').innerText = "Loading Lecture...";
            document.getElementById('metaDesc').innerText = "Fetching video details...";

            // Video Update
            const videoUrl = `${window.location.origin}/api/video/${id}`;
            source.src = videoUrl;
            player.load();
            
            // Auto Play
            const playPromise = player.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Auto-play blocked, wait for user click.");
                });
            }

            // Fetch Meta from Telegram API
            try {
                const res = await fetch(`/api/meta/${id}`);
                const data = await res.json();
                document.getElementById('metaDesc').innerText = data.text;
                document.getElementById('currentTitle').innerText = data.text.split('\n')[0] || `Class ${id}`;
            } catch (e) {
                document.getElementById('metaDesc').innerText = "Details not available.";
                document.getElementById('currentTitle').innerText = `Class ${id}`;
            }
        }

        function switchTab(type) {
            const isDetails = type === 'details';
            document.getElementById('content-details').classList.toggle('hidden', !isDetails);
            document.getElementById('content-notes').classList.toggle('hidden', isDetails);
            document.getElementById('tab-details').classList.toggle('active-tab', isDetails);
            document.getElementById('tab-details').classList.toggle('text-gray-400', !isDetails);
            document.getElementById('tab-notes').classList.toggle('active-tab', !isDetails);
            document.getElementById('tab-notes').classList.toggle('text-gray-400', isDetails);
        }

        initList();
        playLecture(1);
    </script>
</body>
</html>
